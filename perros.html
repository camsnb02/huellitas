<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link rel="icon" type="image/png" href="img/perro.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    #catalogoProductos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .producto {
      flex: 0 1 calc(30% - 20px);
      margin: 10px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .detalles {
      margin-top: 10px;
    }

    .precio {
      font-weight: bold;
      color: #333;
    }

    button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    /* Reglas de medios para hacerlo responsive */
    @media screen and (max-width: 768px) {
      .producto {
        flex: 0 1 calc(50% - 20px);
      }
    }

    @media screen and (max-width: 480px) {
      .producto {
        flex: 0 1 calc(100% - 20px);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Productos</h1>
  </header>

  <div id="catalogoProductos">

        //  agregar más productos según sea necesario
      ];

      // Llenar el catálogo con los datos 
      productos.forEach(function(producto) {
        var productoHTML = `
          <div class="producto">
            <img src="${producto.imagen}" alt="${producto.nombre}">
            <h2>${producto.nombre}</h2>
            <p class="precio">$${producto.precio.toFixed(2)}</p>
            <p class="detalles">${producto.detalles}</p>
            <button onclick="agregarAlCarrito('${producto.nombre}', ${producto.precio})">Agregar al Carrito</button>
          </div>
        `;
        $('#catalogoProductos').append(productoHTML);
      });
    });

    function agregarAlCarrito(nombre, precio) {
      
      alert(`Producto agregado al carrito:\n${nombre} - $${precio.toFixed(2)}`);
    }
  </script>
</body>
</html>
